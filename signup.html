<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-box">
      <div class="container-box">
        <div class="box-row">
          <div class="left-side">
            <img src="Login.webp" alt="Login Image" />
          </div>
          <div class="right-side">
            <form action="post" class="form-data">
              <h1>Welcome to Instabarcode</h1>
              <img
                src="https://instabarcode.com/wp-content/uploads/2023/07/Screen-Shot-2023-08-01-at-01.232.png"
                alt=""
              />
              <input
                type="text"
                name="userName"
                id="userName"
                placeholder="Name"
                required
              />
              <input
                type="number"
                name="userPhone"
                id="userPhone"
                placeholder="Phone Number"
                required
              />
              <input
                type="email"
                name="userEmail"
                id="userEmail"
                placeholder="Email"
                required
              />
              <input
                type="password"
                name="userPassword"
                id="userPassword"
                placeholder="Password"
                required
              />
              <input
                type="password"
                name="userConfirmPassword"
                id="userConfirmPassword"
                placeholder="Confirm Password"
                required
              />
              <div class="box-row">
                <input type="button" value="Submit" class="buttn-green" />
                <a href="login.html" class="buttn-invert">Login</a>
              </div>
              <div class="box-row">
                <h6>Signup With</h6>
