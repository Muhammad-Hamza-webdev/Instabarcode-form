<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Signup</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Add this to your existing CSS */
      .form-data {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0s ease, visibility 0s ease;
        position: absolute;
        width: 100%;
      }

      .form-data.active {
        opacity: 1;
        visibility: visible;
        position: relative;
      }
    </style>
  </head>
  <body>
    <header class="top-header">
      <div class="container-box">
        <nav class="navigation">
          <a href="https://instabarcode.com/">
            <img
              src="https://instabarcode.com/wp-content/uploads/2023/07/logo-for-insta-b.png"
              alt=""
            />
          </a>
        </nav>
      </div>
    </header>
    <section class="main-box">
      <div class="container-box">
        <div class="box-row">
          <div class="left-side">
            <img src="Login.webp" alt="Login Image" />
          </div>
          <div class="right-side">
            <!-- Login Form -->
            <form id="loginForm" class="form-data active">
              <h1>Welcome to Instabarcode</h1>
              <img
                src="https://instabarcode.com/wp-content/uploads/2023/07/Screen-Shot-2023-08-01-at-01.232.png"
                alt=""
              />
              <input
                type="email"
                name="userEmail"
                id="userEmail"
                placeholder="Email"
                required
              />
              <input
                type="password"
                name="userPassword"
                id="userPassword"
                placeholder="Password"
                required
              />
              <div class="box-row">
                <input type="button" value="Submit" class="buttn-green" />
                <input
                  type="button"
                  value="Forget Password"
                  class="buttn-invert"
                />
                <a href="#" id="showSignup" class="buttn-green">Signup</a>
              </div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="form-data">
              <h1>Welcome to Instabarcode</h1>
              <img
                src="https://instabarcode.com/wp-content/uploads/2023/07/Screen-Shot-2023-08-01-at-01.232.png"
                alt=""
              />
              <input
                type="text"
                name="userName"
                id="userName"
                placeholder="Name"
                required
              />
              <input
                type="number"
                name="userPhone"
                id="userPhone"
                placeholder="Phone Number"
                required
              />
              <input
                type="email"
                name="userEmail"
                id="userEmail"
                placeholder="Email"
                required
              />
              <input
                type="password"
                name="userPassword"
                id="userPassword"
                placeholder="Password"
                required
              />
              <input
                type="password"
                name="userConfirmPassword"
                id="userConfirmPassword"
                placeholder="Confirm Password"
                required
              />
              <div class="box-row">
                <input type="button" value="Submit" class="buttn-green" />
                <a href="#" id="showLogin" class="buttn-invert">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
      const showSignup = document.getElementById("showSignup");
      const showLogin = document.getElementById("showLogin");

      showSignup.addEventListener("click", (e) => {
        e.preventDefault();
        loginForm.classList.remove("active");
        signupForm.classList.add("active");
      });

      showLogin.addEventListener("click", (e) => {
        e.preventDefault();
        signupForm.classList.remove("active");
        loginForm.classList.add("active");
      });
    </script>
  </body>
</html>
